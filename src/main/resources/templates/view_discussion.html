<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">
<head>
    <title>View Discussion</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <!-- Discussion Details -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <h2 class="card-title" th:text="${discussion.title}"></h2>
                    <small class="text-muted" th:text="${#temporals.format(discussion.createdAt, 'dd-MM-yyyy HH:mm')}"></small>
                </div>
                <p class="card-text" th:text="${discussion.content}"></p>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted" th:text="${'Created by ' + discussion.createdByUsername}"></small>
                    <!-- Discussion Actions -->
                    <div th:if="${#authentication.principal.id == discussion.createdById}">
                        <button class="btn btn-sm btn-primary" onclick="showEditDiscussion()">Edit</button>
                        <form th:action="@{/topic-discussions/delete/{id}(id=${discussion.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this discussion?')">Delete</button>
                        </form>
                    </div>
                </div>

                <!-- Edit Discussion Form (Hidden by default) -->
                <div id="editDiscussionForm" style="display: none;" class="mt-3">
                    <form th:action="@{/topic-discussions/update/{id}(id=${discussion.id})}" method="post">
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="editTitle" name="title" th:value="${discussion.title}" required>
                        </div>
                        <div class="mb-3">
                            <label for="editContent" class="form-label">Content</label>
                            <textarea class="form-control" id="editContent" name="content" rows="5" required th:text="${discussion.content}"></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary" onclick="hideEditDiscussion()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h4>Comments</h4>
                
                <!-- Add Comment Form -->
                <form th:action="@{/topic-discussions/{id}/comment(id=${discussion.id})}" method="post" class="mb-4">
                    <div class="mb-3">
                        <textarea class="form-control" name="content" rows="3" placeholder="Write your comment..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Comment</button>
                </form>

                <!-- Comments List -->
                <div class="list-group">
                    <div th:each="comment : ${comments}" class="list-group-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto w-100">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <div class="fw-bold" th:text="${comment.createdByUsername}"></div>
                                    <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'dd-MM-yyyy HH:mm')}"></small>
                                </div>
                                <p th:text="${comment.content}" th:id="'comment-content-' + ${comment.id}"></p>
                                
                                <!-- Comment Actions -->
                                <div th:if="${#authentication.principal.id == comment.createdById}" class="mt-2">
                                    <button class="btn btn-sm btn-primary" th:onclick="'showEditComment(' + ${comment.id} + ')'">Edit</button>
                                    <form th:action="@{/topic-discussions/comments/delete/{id}(id=${comment.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this comment?')">Delete</button>
                                    </form>
                                </div>

                                <!-- Edit Comment Form (Hidden by default) -->
                                <div th:id="'editCommentForm-' + ${comment.id}" style="display: none;" class="mt-2">
                                    <form th:action="@{/topic-discussions/comments/update/{id}(id=${comment.id})}" method="post">
                                        <div class="mb-3">
                                            <textarea class="form-control" name="content" rows="3" required th:text="${comment.content}"></textarea>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <button type="submit" class="btn btn-primary btn-sm">Save Changes</button>
                                            <button type="button" class="btn btn-secondary btn-sm" th:onclick="'hideEditComment(' + ${comment.id} + ')'">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${comments.empty}" class="alert alert-info mt-3">
                    No comments yet. Be the first to comment!
                </div>
            </div>
        </div>

        <a th:href="@{/topic-discussions/{topicId}(topicId=${discussion.topicId})}" class="btn btn-secondary">Back to Discussions</a>
    </div>
</div>

<!-- JavaScript for toggling edit forms -->
<th:block layout:fragment="scripts">
    <script>
        function showEditDiscussion() {
            document.getElementById('editDiscussionForm').style.display = 'block';
        }

        function hideEditDiscussion() {
            document.getElementById('editDiscussionForm').style.display = 'none';
        }

        function showEditComment(commentId) {
            document.getElementById('editCommentForm-' + commentId).style.display = 'block';
        }

        function hideEditComment(commentId) {
            document.getElementById('editCommentForm-' + commentId).style.display = 'none';
        }
    </script>
</th:block>
</body>
</html>
