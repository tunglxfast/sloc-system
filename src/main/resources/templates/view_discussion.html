<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">
<head>
    <title>View Discussion</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <!-- Discussion Details -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <h2 class="card-title" th:text="${discussion.title}"></h2>
                    <small class="text-muted" th:text="${#temporals.format(discussion.createdAt, 'dd-MM-yyyy HH:mm')}"></small>
                </div>
                <p class="card-text" th:text="${discussion.content}"></p>
                <div class="text-muted">
                    <small th:text="${'Created by ' + discussion.createdByUsername}"></small>
                </div>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h4>Comments</h4>
                
                <!-- Add Comment Form -->
                <form th:action="@{/topic-discussions/{id}/comment(id=${discussion.id})}" method="post" class="mb-4">
                    <div class="mb-3">
                        <textarea class="form-control" name="content" rows="3" placeholder="Write your comment..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Comment</button>
                </form>

                <!-- Comments List -->
                <div class="list-group">
                    <div th:each="comment : ${comments}" class="list-group-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold" th:text="${comment.createdByUsername}"></div>
                                <p th:text="${comment.content}"></p>
                            </div>
                            <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'dd-MM-yyyy HH:mm')}"></small>
                        </div>
                    </div>
                </div>

                <div th:if="${comments.empty}" class="alert alert-info mt-3">
                    No comments yet. Be the first to comment!
                </div>
            </div>
        </div>

        <a th:href="@{/topic-discussions/{topicId}(topicId=${discussion.topicId})}" class="btn btn-secondary">Back to Discussions</a>
    </div>
</div>

<!-- JavaScript for handling edit/delete operations -->
<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        function updateDiscussion(id, title, content) {
            fetch(`/topic-discussions/api/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `title=${encodeURIComponent(title)}&content=${encodeURIComponent(content)}`
            }).then(response => {
                if (response.ok) {
                    window.location.reload();
                }
            });
        }

        function deleteDiscussion(id) {
            if (confirm('Are you sure you want to delete this discussion?')) {
                fetch(`/topic-discussions/api/${id}`, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        window.location.href = `/topic-discussions/${/*[[${discussion.topicId}]]*/''}`;
                    }
                });
            }
        }

        function updateComment(id, content) {
            fetch(`/topic-discussions/api/comments/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `content=${encodeURIComponent(content)}`
            }).then(response => {
                if (response.ok) {
                    window.location.reload();
                }
            });
        }

        function deleteComment(id) {
            if (confirm('Are you sure you want to delete this comment?')) {
                fetch(`/topic-discussions/api/comments/${id}`, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        window.location.reload();
                    }
                });
            }
        }
    </script>
</th:block>
</body>
</html>
