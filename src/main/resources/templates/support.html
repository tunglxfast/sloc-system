<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Support Page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    
    <style>
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: #343a40;
        }

        .form-container {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
  <!-- Include Navbar -->
  <div th:with="activePage='support'" th:if="${showNavbar}">
    <div th:replace="/fragments/basic_navbar :: navbarFragment"></div>
  </div>

  <!-- Contact Support -->
  <div class="container" style="margin-top: 5%;">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1>Contact Support</h1>
        <!-- success/error message -->
        <div class="alert alert-success" role="alert" th:if="${successMessage}">
          <p th:text="${successMessage}"></p>
        </div>
        <div class="alert alert-danger" role="alert" th:if="${errorMessage}">
          <p th:text="${errorMessage}"></p>
        </div>
        
        <div class="form-container">
          <p>Please fill out the form below to contact support. We will get back to you as soon as possible.</p>
          <form th:action="@{/support}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Your Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject:</label>
              <input type="text" id="subject" name="subject" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message:</label>
              <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Send</button>
              <a href="/login" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap -->
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"></script>
</body>
</html>
