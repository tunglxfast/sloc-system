<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">
<head>
    <title>Topic Discussions</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Topic Discussions</h2>
            <a th:href="@{/topic-discussions/create/{topicId}(topicId=${topicId})}" class="btn btn-primary">Create New Discussion</a>
        </div>

        <div class="list-group">
            <div th:each="discussion : ${discussions}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">
                        <a th:href="@{/topic-discussions/view/{id}(id=${discussion.id})}" th:text="${discussion.title}"></a>
                    </h5>
                    <small th:text="${#temporals.format(discussion.createdAt, 'dd-MM-yyyy HH:mm')}"></small>
                </div>
                <p class="mb-1" th:text="${#strings.abbreviate(discussion.content, 200)}"></p>
                <div class="d-flex justify-content-between align-items-center">
                    <small th:text="${'Created by ' + discussion.createdByUsername}"></small>
                    <span class="badge bg-primary rounded-pill" th:text="${discussion.commentCount + ' comments'}"></span>
                </div>
            </div>
        </div>

        <div th:if="${discussions.empty}" class="alert alert-info mt-3">
            No discussions found. Be the first to start a discussion!
        </div>
    </div>
</div>
</body>
</html>
