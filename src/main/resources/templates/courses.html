<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Laila';
        }

        h4 {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="sticky-top navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <!-- Left elements: Logo and Search -->
            <div class="d-flex align-items-center">
                <!-- Logo -->
                <a class="navbar-brand me-3 d-flex align-items-center" href="#">
                    <img src="https://i.imgur.com/FsIOl6L.png" height="30" alt="SLOC Logo" loading="lazy" />
                </a>
                <!-- Search -->
                <form class="input-group w-auto my-auto d-none d-lg-flex">
                    <input autocomplete="off" type="search" class="form-control rounded-pill" placeholder="Search"
                        style="min-width: 350px;" />
                    <span class="input-group-text border-0 bg-light">
                        <i class="fas fa-search"></i>
                    </span>
                </form>
            </div>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <!-- Home -->
                    <li class="nav-item">
                        <a class="nav-link text-primary fw-bold" th:href="@{/home}">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <!-- Courses -->
                    <li class="nav-item">
                        <a class="nav-link text-dark" th:href="@{/courses}">
                            <i class="fas fa-book me-2"></i>Courses
                        </a>
                    </li>
                    <!-- About -->
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">
                            <i class="fas fa-info-circle me-2"></i>About
                        </a>
                    </li>
                    <!-- My Learning -->
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">
                            <i class="fas fa-graduation-cap me-2"></i>My Learning
                        </a>
                    </li>
                    <!-- Logout -->
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm ms-2" style="margin-top: 8px;">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <img src="img\headerimg.png" style="max-width: 100%; height: auto;">
    <div class="container">
        <div class="row" th:each="course : ${courses}" style="margin-top: 30px;">
            <!-- Box 1 -->
            <div class="d-flex col-lg-4 col-md-12 p-4 border border-success border-3"
                style="border-radius: 30px; padding: 20px;">
                <div class="row align-items-center">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <img th:src="${course.thumbnailUrl}" class="img-fluid" style="height: auto;">
                    </div>
                    <div class="col-12" style="margin-top: 20px;">
                        <h4 style="text-align: center;" th:text="${course.title}">Web Development</h4>
                    </div>
                    <div class="col-12" style="margin-top: 20px;">
                        <h5
                            th:text="${#strings.length(course.description) > 100 ? course.description.substring(0, 100) + '...' : course.description}">
                            Courses about building websites and web applications</h5>
                    </div>
                    <div class="col-12" style="margin-top: 20px;">
                        <a th:href="@{/courses/{id}/general(id=${course.id})}">
                            <button type="button" class="btn btn-outline-success" data-mdb-ripple-init
                                data-mdb-ripple-color="green" style="float: right;">Enroll now</button>
                        </a>
                    </div>
                </div>
            </div>
