<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Laila';
        }

        h4 {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Include Navbar -->
    <div th:with="activePage='courses'">
        <div th:replace="~{/fragments/basic_navbar :: navbarFragment}"></div>
    </div>

    <img th:src="@{/img/headerimg.png}" style="max-width: 100%; height: auto;">
    <div class="container">

        <div th:if="${#lists.isEmpty(courses)}" style="margin-top: 30px;">
            <h4 style="text-align: center;">No courses available.</h4>
        </div>

        <div class="row" th:if="${!#lists.isEmpty(courses)}" th:each="course : ${courses}" style="margin-top: 30px;">
            <!-- Box 1 -->
            <div class="d-flex col-lg-4 col-md-12 p-4 border border-success border-3"
                style="border-radius: 30px; padding: 20px;">
                <div class="row align-items-center">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <img th:src="${course.thumbnailUrl}" class="img-fluid" style="height: auto;">
                    </div>
                    <div class="col-12" style="margin-top: 20px;">
                        <h4 style="text-align: center;" th:text="${course.title}">Course Title</h4>
                    </div>
                    <div class="col-12" style="margin-top: 20px;">
                        <h5
                            th:text="${#strings.length(course.description) > 500 ? course.description.substring(0, 500) + '...' : course.description}">
                            Courses about building websites and web applications</h5>
                    </div>
                    <div class="col-12" style="margin-top: 20px;">
                        <a th:href="@{/courses/{id}/general(id=${course.id})}">
                            <button type="button" class="btn btn-outline-success" data-mdb-ripple-init
                                data-mdb-ripple-color="green" style="float: right;">Enroll now</button>
                        </a>
                    </div>
                </div>
            </div>
            <script src="/js/bootstrap.bundle.min.js"></script>
        </div>
    </div>
</body>

</html>
