<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>User Management</h2>

        <!-- Notifications -->
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <!-- Users table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Full Name</th>
                    <th>Roles</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.fullName}"></td>
                    <td>
                        <span th:each="role : ${user.roles}" class="badge bg-info me-1" th:text="${role.name}">Role</span>
                    </td>
                    <td>
                        <span th:if="${user.locked}" class="badge bg-danger">Locked</span>
                        <span th:unless="${user.locked}" class="badge bg-success">Active</span>
                    </td>
                    <td>
                        <!-- Edit roles button -->
                        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" th:data-bs-target="'#editRolesModal' + ${user.id}">
                            Edit Roles
                        </button>

                        <!-- Change password button -->
                        <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" th:data-bs-target="'#changePasswordModal' + ${user.id}">
                            Change Password
                        </button>

                        <!-- Lock/Unlock button -->
                        <a th:if="${!user.locked}" th:href="@{/admin/users/lock/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Lock</a>
                        <a th:if="${user.locked}" th:href="@{/admin/users/unlock/{id}(id=${user.id})}" class="btn btn-success btn-sm">Unlock</a>

                        <!-- Edit roles modal -->
                        <div class="modal fade" th:id="'editRolesModal' + ${user.id}" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit Roles</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <form th:action="@{/admin/users/{id}/edit_roles(id=${user.id})}" method="post">
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label class="form-label">Select Roles</label>
                                                <select name="role" class="form-select" multiple>
                                                    <option th:each="role : ${roles}" 
                                                            th:value="${role.name}"
                                                            th:text="${role.name}"
                                                            th:selected="${user.roles.contains(role.name)}">Role</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Change password modal -->
                        <div class="modal fade" th:id="'changePasswordModal' + ${user.id}" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Change Password</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <form th:action="@{/admin/users/{id}/change_password(id=${user.id})}" method="post">
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label class="form-label">New Password</label>
                                                <input type="password" name="password" class="form-control" required minlength="8">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
