<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết khóa học</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Laila';
        }

        h4 {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
<nav class="sticky-top navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid justify-content-between">
        <!-- Left elements -->
        <div class="d-flex">
            <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
                <img src="https://i.imgur.com/FsIOl6L.png" height="20" alt="SLOC Logo" loading="lazy"
                    style="margin-top: 2px;" />
            </a>
            <form class="input-group w-auto my-auto d-none d-sm-flex">
                <input autocomplete="off" type="search" class="form-control rounded" placeholder="Search"
                    style="min-width: 350px;" />
                <span class="input-group-text border-0 d-none d-lg-flex"><i class="fas fa-search"></i></span>
            </form>
        </div>
        <!-- Right elements -->
        <ul class="navbar-nav flex-row">
            <li class="nav-item me-3 me-lg-1"><a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item me-3 me-lg-1"> <a class="nav-link" th:href="@{/courses}">Courses</a>
            </li>
            <li class="nav-item me-3 me-lg-1"> <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item me-3 me-lg-1"> <a class="nav-link" href="#">My Learning</a>
            </li>
            <li class="nav-item me-3 me-lg-1">
                <form th:action="@{/logout}" method="POST">
                    <button type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </div>
    </div>
</nav>

    <div class="row">
        <!-- Course Title and Description -->
        <div class="col-md-3 border-end border-5" style="vertical-align: top; padding-top: 60px; padding-left: 10px;">
            <div style="margin-left: 10%;">
                <h1 th:text="${topic.title}" style="color: rgb(2, 117, 2); font-weight: bold;">Quiz Title</h1>
                <!-- Quiz Requirement-->
                <div class="quiz-result" th:if="${result != null}">
                    <h5 style="color: rgb(219, 90, 90);">Total Score:
                        <span th:text="${topic.totalScore}"></span>
                    </h5>
                    <h5 style="color: rgb(219, 90, 90);">Passing Score:
                        <span th:text="${topic.passScore}"></span>
                    </h5>
                </div>
                <!-- Quiz Status-->
                <h2 style="margin-top: 20%; color: rgb(2, 117, 2); font-weight: bold;">Result</h2>
                    <h5>Highest Score:
                        <span th:text="${result.highestScore}"></span>
                    </h5> 
                    <h5>Latest Score: 
                        <span th:text="${result.latestScore}"></span>
                    </h5> 
                    <h5>Status:
                        <span th:text="${result.passed ? 'Pass' : 'Fail'}"></span>
                    </h5>
                    
            </div>
        </div>

        <div class="col-md-9" style="padding-right: 10%; vertical-align: top; padding-top: 60px;">
            <div style="font-family: Arial, Helvetica, sans-serif; margin-left: 5%;">
                 <!-- Form to process responses -->
            <form th:action="@{/courses/{id}/quiz/submit(id=${courseId})}" method="post" id="quiz-form">
                <input type="hidden" name="quizId" th:value="${topic.id}">

                <!-- Loop through the question list -->
                <div th:each="question : ${topic.questions}" class="question" style="margin-bottom: 3%;">
                    <h2>
                        Question <span th:text="${question.sequence}"></span>:
                        <span th:text="${question.content}">Question content</span>
                    </h2>

                    <!-- Loop through the answer list -->
                    <div th:each="answer : ${question.getAnswers()}">
                        <input class="form-check-input" type="checkbox" th:name="'question_' + ${question.id} + '_answer_' + ${answer.id}"
                            th:value="${answer.id}" th:id="'answer_' + ${answer.id}">
                        <label class="form-check-label" th:for="'answer_' + ${answer.id}" th:text="${answer.content}">Answer content</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Submit Quiz</button>
            </form>
            </div>
            <a style="margin-left: 5%;"
                th:href="@{/courses/{courseId}/{chapterNumber}_{topicNumber}
        (courseId=${courseId}, chapterNumber=${nextTopic.getChapter().getSequence()}, topicNumber=${nextTopic.getSequence()})}">
                <button type="button" class="btn btn-info btn-rounded" data-mdb-ripple-init style="margin-top: 60px;">Go
                    to next course</button>
            </a>
            <!-- Action Button -->
            <div class="row" style="margin-bottom: 5%; margin-left: 4%;">
                <div class="col-md-6" style="margin-top: 40px;">
                    <a th:href="@{/courses/{courseId}(courseId=${courseId})}">
                        <button type="button" class="btn btn-success btn-rounded" data-mdb-ripple-init>Back to current
                            course</button>
                    </a>
                </div>

                <div class="col-md-6" style="margin-top: 40px;">
                    <a th:href="@{/courses}">
                        <button type="button" class="btn btn-danger btn-rounded" data-mdb-ripple-init
                            style="float: right;">Available Courses</button>
                    </a>
                </div>
            </div>
        </div>


</body>

</html>
