<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết khóa học</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Laila';
        }

        h4 {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="sticky-top navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <!-- Logo and Search -->
            <div class="d-flex align-items-center">
                <!-- Logo -->
                <a class="navbar-brand me-3 d-flex align-items-center" href="#">
                    <img src="https://i.imgur.com/FsIOl6L.png" height="30" alt="SLOC Logo" loading="lazy" />
                </a>
                <!-- Search -->
                <form class="input-group w-auto my-auto d-none d-lg-flex">
                    <input autocomplete="off" type="search" class="form-control rounded-pill" placeholder="Search"
                        style="min-width: 350px;" />
                    <span class="input-group-text border-0 bg-light">
                        <i class="fas fa-search"></i>
                    </span>
                </form>
            </div>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <!-- Home -->
                    <li class="nav-item">
                        <a class="nav-link text-primary fw-bold" th:href="@{/home}">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <!-- Courses -->
                    <li class="nav-item">
                        <a class="nav-link text-dark" th:href="@{/courses}">
                            <i class="fas fa-book me-2"></i>Courses
                        </a>
                    </li>
                    <!-- About -->
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">
                            <i class="fas fa-info-circle me-2"></i>About
                        </a>
                    </li>
                    <!-- My Learning -->
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">
                            <i class="fas fa-graduation-cap me-2"></i>My Learning
                        </a>
                    </li>
                    <!-- Logout -->
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm ms-2" style="margin-top: 7px;">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-3 border-end border-5" style="vertical-align: top; padding-top: 60px; padding-left: 10px;">
            <div style="margin-left: 10%;">
                <h1 th:text="${topic.title}" style="color: rgb(2, 117, 2); font-weight: bold;">Quiz Title</h1>
                <!-- Quiz Requirement-->
                <h5 style="color: rgb(219, 90, 90);">Total Score:
                    <span th:text="${topic.totalScore}"></span>
                </h5>
                <h5 style="color: rgb(219, 90, 90);">Passing Score:
                    <span th:text="${topic.passScore}"></span>
                </h5>
                <!-- Quiz Status-->
                <div class="quiz-result" th:if="${result != null}">
                    <h2 style="margin-top: 20%; color: rgb(2, 117, 2); font-weight: bold;">Result</h2>
                    <h5>Highest Score:
                        <span th:text="${result.highestScore}"></span>
                    </h5>
                    <h5>Latest Score:
                        <span th:text="${result.latestScore}"></span>
                    </h5>
                    <h5>Status:
                        <span th:text="${result.passed ? 'Pass' : 'Fail'}"></span>
                    </h5>
                </div>
            </div>
        </div>

        <div class="col-md-9" style="padding-right: 10%; vertical-align: top; padding-top: 60px;">
            <div style="font-family: Arial, Helvetica, sans-serif; margin-left: 5%;">
                <!-- Form to process responses -->
                <form th:action="@{/courses/{id}/quiz/submit(id=${courseId})}" method="post" id="quiz-form">
                    <input type="hidden" name="quizId" th:value="${topic.id}">

                    <!-- Loop through the question list -->
                    <div th:each="question : ${topic.questions}" class="question" style="margin-bottom: 3%;">
                        <h2>
                            Question <span th:text="${question.sequence}"></span>:
                            <span th:text="${question.content}">Question content</span>
                        </h2>

                        <!-- Loop through the answer list -->
                        <div th:each="answer : ${question.getAnswers()}">
                            <input class="form-check-input" type="checkbox"
                                th:name="'question_' + ${question.id} + '_answer_' + ${answer.id}"
                                th:value="${answer.id}" th:id="'answer_' + ${answer.id}">
                            <label class="form-check-label" th:for="'answer_' + ${answer.id}"
                                th:text="${answer.content}">Answer content</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Submit Quiz</button>
                </form>
            </div>
            <!-- Action Button -->
            <div class="row" style="margin-bottom: 5%; margin-left: 4%;">
                <div class="col-md-6" style="margin-top: 40px;">
                    <a th:href="@{/courses/{courseId}(courseId=${courseId})}">
                        <button type="button" class="btn btn-success btn-rounded" data-mdb-ripple-init>Back to current
                            course</button>
                    </a>
                </div>

                <div class="col-md-6" style="margin-top: 40px;">
                    <a th:href="@{${nextTopicUrl}}">
                        <button type="button" class="btn btn-danger btn-rounded" data-mdb-ripple-init
                            style="float: right;">Go to next course</button>
                    </a>
                </div>
            </div>
        </div>


</body>

</html>
