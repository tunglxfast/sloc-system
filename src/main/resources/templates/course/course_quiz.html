<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết khóa học</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Laila';
        }

        h4 {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Include Navbar -->
    <div th:with="activePage='courses'">
        <div th:replace="~{/fragments/basic_navbar :: navbarFragment}"></div>
    </div>

    <div class="row">
        <div class="col-md-3 border-end border-5" style="vertical-align: top; padding-top: 60px; padding-left: 10px;">
            <div style="margin-left: 10%;">
                <h1 th:text="${topic.title}" style="color: rgb(2, 117, 2); font-weight: bold;">Quiz Title</h1>
                <!-- Quiz Requirement-->
                <h5 style="color: rgb(219, 90, 90);">Pass Score (percentage):
                    <span th:text="${topic.passScore}"></span>
                </h5>
                <!-- Quiz Status-->
                <div class="quiz-result" th:if="${result != null}">
                    <h2 style="margin-top: 20%; color: rgb(2, 117, 2); font-weight: bold;">Result</h2>
                    <h5>Highest Score:
                        <span th:text="${result.highestScore}"></span>
                    </h5>
                    <h5>Latest Score:
                        <span th:text="${result.latestScore}"></span>
                    </h5>
                    <h5>Status:
                        <span th:text="${result.passed ? 'Pass' : 'Fail'}"></span>
                    </h5>
                </div>
            </div>
        </div>

        <div class="col-md-9" style="padding-right: 10%; vertical-align: top; padding-top: 60px;">
            <div style="font-family: Arial, Helvetica, sans-serif; margin-left: 5%;">
                <!-- Form to process responses -->
                <form th:action="@{/courses/{id}/quiz/submit(id=${courseId})}" method="post" id="quiz-form">
                    <input type="hidden" name="quizId" th:value="${topic.id}">

                    <!-- Loop through the question list -->
                    <div th:each="question, iterStat : ${topic.questions}" class="question" style="margin-bottom: 3%;">
                        <h2>
                            Question <span th:text="${iterStat.count}"></span>:
                            <span th:text="${question.content}">Question content</span>
                        </h2>

                        <!-- Loop through the answer list -->
                        <div th:with="questionType = ${question.questionType == 'CHOICE_ONE' ? 'radio' : 'checkbox'}">
                            <div th:each="answer : ${question.getAnswers()}">
                                <input class="form-check-input"
                                       th:type="${questionType}"
                                       th:name="'question_' + ${question.id}"
                                       th:value="${answer.id}"
                                       th:id="'answer_' + ${answer.id}">
                                <label class="form-check-label" th:for="'answer_' + ${answer.id}" th:text="${answer.content}">
                                    Answer content
                                </label>
                            </div>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Submit Quiz</button>
                </form>
            </div>
            <!-- Include Action Button -->
            <div>
                <div th:replace="/fragments/topic_back_forward :: topicBackForwardFragment"></div>
            </div>
        </div>
    </div>
</body>

</html>
