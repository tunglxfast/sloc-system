<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết khóa học</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Laila';
        }

        h4 {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Include Navbar -->
    <div th:with="activePage='courses'">
        <div th:replace="~{/fragments/basic_navbar :: navbarFragment}"></div>
    </div>

    <!-- Course Details -->
    <div class="row">
        <!-- Course Title and Description -->
        <div class="col-md-3 border-end border-5" style="vertical-align: top; padding-top: 60px; padding-left: 10px;">
            <div style="margin-left: 10%;">
                <h1 th:text="${topic.title}" style="color: rgb(2, 117, 2); font-weight: bold;">Course Title</h1>
                <h3 style="margin-top: 10%;" th:text="${topic.description}"></h3>
            </div>
        </div>
        <!-- Course Lesson -->
        <div class="col-md-9" style="padding-right: 10%; vertical-align: top; padding-top: 60px;">
            <div style="margin-left: 5%;">
                <div th:if="${topic.getTopicType == 'READING'}">
                    <p>Reading Material:</p>
                    <iframe th:src="@{${topic.fileUrl}}" style="width: 100%; height: 500px;"></iframe>
                </div>

                <div th:if="${topic.getTopicType == 'VIDEO'}">
                    <iframe th:src="${topic.videoUrl}" style="width: 80%; height: 500px;" allowfullscreen></iframe>
                </div>
            </div>


            <!-- Include Action Button -->
            <div>
                <div th:replace="/fragments/topic_back_forward :: topicBackForwardFragment"></div>
            </div>
        </div>
    </div>

</body>

</html>
