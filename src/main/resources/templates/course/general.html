<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Course Details</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Laila';
    }

    h4 {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="sticky-top navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid justify-content-between">
      <!-- Left elements -->
      <div class="d-flex">
        <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
          <img src="https://i.imgur.com/FsIOl6L.png" height="20" alt="SLOC Logo" loading="lazy"
            style="margin-top: 2px;" />
        </a>
        <form class="input-group w-auto my-auto d-none d-sm-flex">
          <input autocomplete="off" type="search" class="form-control rounded" placeholder="Search"
            style="min-width: 350px;" />
          <span class="input-group-text border-0 d-none d-lg-flex"><i class="fas fa-search"></i></span>
        </form>
      </div>
      <!-- Right elements -->
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3 me-lg-1"><a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item me-3 me-lg-1"> <a class="nav-link" th:href="@{/courses}">Courses</a>
        </li>
        <li class="nav-item me-3 me-lg-1"> <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item me-3 me-lg-1"> <a class="nav-link" href="#">My Learning</a>
        </li>
        <li class="nav-item me-3 me-lg-1">
          <form th:action="@{/logout}" method="POST">
            <button type="submit">Logout</button>
          </form>
        </li>
      </ul>
    </div>
    </div>
  </nav>
  <div class="container py-5">
    <div class="row">

      <div class="col-md-4">
        <img th:src="${course.thumbnailUrl}" class="img-fluid rounded" alt="Course Image">
      </div>
      <div class="col-md-8">

        <h1 th:text="${course.title}">Course Title</h1>

        <p th:text="${course.description}">Full course description...</p>

        <p><strong>Start Date:</strong> <span th:text="${course.startDate}">YYYY-MM-DD</span></p>
        <p><strong>End Date:</strong> <span th:text="${course.endDate}">YYYY-MM-DD</span></p>

        <div th:if="${!isEnrolled}">
          <a th:href="@{/courses/{id}/enroll(id=${course.id})}" class="btn btn-success">Enroll</a>
        </div>
        <div th:if="${isEnrolled}">
          <a th:href="@{/courses/{id}/{chapterNumber}_{topicNumber}(id=${course.id},chapterNumber=1,topicNumber=1)}"
            class="btn btn-primary">
            Start Learning
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Chapter and topic list -->
  <h2 style="color: rgb(2, 117, 2); vertical-align: top; padding-top: 30px; padding-left: 10px; 
    margin-left: 10px; margin-right: 10px; margin-bottom: 20px; font-weight: bold;">Courses Chapters</h2>
  <ul class="list-group list-group-light" style="margin-left: 60px;">
    <li class="list-group-item justify-content-between align-items-center" th:each="chapter : ${course.chapters}"
      style="max-width: 60%;">
      <h4 th:text="${chapter.title}"></h4>
      <span th:text="${course.title}" class="badge rounded-pill badge-success" style="margin-right: 100px; margin-bottom: 20px;" >Chapters</span>
      <ul>
        <li th:each="topic : ${chapter.topics}">
          <a th:href="@{/courses/{id}/{chapterNumber}_{topicNumber}
          (id=${course.id}, chapterNumber=${chapter.getSequence()}, topicNumber=${topic.getSequence()})}"
            th:text="${topic.title}"></a>
        </li>
      </ul>
    </li>
  </ul>
</body>

</html>
