<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Course Details</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Laila';
    }

    h4 {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="sticky-top navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <!-- Logo and Search -->
      <div class="d-flex align-items-center">
        <!-- Logo -->
        <a class="navbar-brand me-3 d-flex align-items-center" href="#">
          <img src="https://i.imgur.com/FsIOl6L.png" height="30" alt="SLOC Logo" loading="lazy" />
        </a>
        <!-- Search -->
        <form class="input-group w-auto my-auto d-none d-lg-flex">
          <input autocomplete="off" type="search" class="form-control rounded-pill" placeholder="Search"
            style="min-width: 350px;" />
          <span class="input-group-text border-0 bg-light">
            <i class="fas fa-search"></i>
          </span>
        </form>
      </div>

      <!-- Toggle Button for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <!-- Home -->
          <li class="nav-item">
            <a class="nav-link text-primary fw-bold" th:href="@{/home}">
              <i class="fas fa-home me-2"></i>Home
            </a>
          </li>
          <!-- Courses -->
          <li class="nav-item">
            <a class="nav-link text-dark" th:href="@{/courses}">
              <i class="fas fa-book me-2"></i>Courses
            </a>
          </li>
          <!-- About -->
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">
              <i class="fas fa-info-circle me-2"></i>About
            </a>
          </li>
          <!-- My Learning -->
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">
              <i class="fas fa-graduation-cap me-2"></i>My Learning
            </a>
          </li>
          <!-- Logout -->
          <li class="nav-item">
            <form th:action="@{/logout}" method="POST" class="d-inline">
              <button type="submit" class="btn btn-outline-danger btn-sm ms-2" style="margin-top: 7px;">
                <i class="fas fa-sign-out-alt"></i> Logout
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row">
      <div class="col-md-4">
        <img th:src="${course.thumbnailUrl}" class="img-fluid rounded" alt="Course Image">
      </div>
      <div class="col-md-8">

        <h1 th:text="${course.title}">Course Title</h1>

        <p th:text="${course.description}">Full course description...</p>

        <p><strong>Start Date:</strong> <span th:text="${course.startDate}">YYYY-MM-DD</span></p>
        <p><strong>End Date:</strong> <span th:text="${course.endDate}">YYYY-MM-DD</span></p>

        <div th:if="${!isEnrolled}">
          <a th:href="@{/courses/{id}/enroll(id=${course.id})}" class="btn btn-success">Enroll</a>
        </div>
        <div th:if="${isEnrolled}">
          <a th:href="@{/courses/{id}/{chapterNumber}_{topicNumber}(id=${course.id},chapterNumber=1,topicNumber=1)}"
            class="btn btn-primary">
            Start Learning
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Chapter and topic list -->
  <h2 style="color: rgb(2, 117, 2); vertical-align: top; padding-top: 30px; padding-left: 10px; 
    margin-left: 10px; margin-right: 10px; margin-bottom: 20px; font-weight: bold;">Courses Chapters</h2>
  <ul class="list-group list-group-light" style="margin-left: 60px;">
    <li class="list-group-item justify-content-between align-items-center" th:each="chapter : ${course.chapters}"
      style="max-width: 60%;">
      <h4 th:text="${chapter.title}"></h4>
      <span th:text="${course.title}" class="badge rounded-pill badge-success"
        style="margin-right: 100px; margin-bottom: 20px;">Chapters</span>
      <ul>
        <li th:each="topic : ${chapter.topics}">
          <a th:href="@{/courses/{id}/{chapterNumber}_{topicNumber}
          (id=${course.id}, chapterNumber=${chapter.getSequence()}, topicNumber=${topic.getSequence()})}"
            th:text="${topic.title}"></a>
        </li>
      </ul>
    </li>
  </ul>
</body>

</html>
