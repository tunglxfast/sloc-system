<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Content Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2>Course Content Management</h2>
                        <p class="text-muted">Course: <span th:text="${course.title}"></span></p>
                    </div>
                    <div>
                        <a th:href="@{'/instructor/course/' + ${course.id} + '/edit'}" class="btn btn-outline-primary me-2">
                            <i class="fas fa-edit"></i> Edit Course Details
                        </a>
                        <a th:href="@{'/instructor/courses'}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Courses
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <!-- Chapter List -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Chapters</h5>
                        <button class="btn btn-primary btn-sm" onclick="showAddChapterForm()">
                            <i class="fas fa-plus"></i> Add Chapter
                        </button>
                    </div>
                    <div class="list-group list-group-flush">
                        <div th:each="chapter : ${course.chapters}" 
                             class="list-group-item list-group-item-action"
                             th:classappend="${chapter.id == selectedChapter?.id ? 'active' : ''}"
                             th:onclick="'selectChapter(' + ${chapter.id} + ')'">
                            <div class="d-flex justify-content-between align-items-center">
                                <span th:text="${chapter.sequence + '. ' + chapter.title}"></span>
                                <span th:if="${chapter.contentStatus == 'DRAFT'}" 
                                      class="badge bg-warning">Draft</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chapter/Topic Content -->
            <div class="col-md-8">
                <!-- Chapter Form -->
                <div id="chapterForm" class="card mb-4" th:style="${selectedChapter != null ? 'display: block;' : 'display: none;'}">
                    <div class="card-header">
                        <h5 class="mb-0">Chapter Details</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/instructor/course/' + ${course.id} + '/chapter/' + (${selectedChapter != null ? 'save' : 'add'})}"
                              method="post" th:object="${selectedChapter != null ? selectedChapter : newChapter}">
                            <input type="hidden" th:field="*{id}" id="chapterId">
                            
                            <div class="mb-3">
                                <label for="title" class="form-label">Chapter Title</label>
                                <input type="text" class="form-control" id="chapterTitle" th:field="*{title}" required>
                            </div>

                            <div class="mb-3">
                                <label for="sequence" class="form-label">Sequence</label>
                                <input type="number" class="form-control" id="chapterSequence" th:field="*{sequence}" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Save Chapter</button>
                            <a th:href="@{'/instructor/course/' + ${course.id} + '/chapter'}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>

                <!-- Topics List -->
                <div id="topicsList" class="card" th:style="${selectedChapter != null ? 'display: block;' : 'display: none;'}">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Topics</h5>
                        <button class="btn btn-primary btn-sm" onclick="showCreateTopicModal()">
                            <i class="fas fa-plus"></i> Add Topic
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <div th:each="topic : ${selectedChapter?.topics}" class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <i th:class="${topic.topicType == 'VIDEO' ? 'fas fa-video' : 
                                                     topic.topicType == 'READING' ? 'fas fa-book' :
                                                     topic.topicType == 'QUIZ' ? 'fas fa-question-circle' :
                                                     'fas fa-file'}"></i>
                                        <span th:text="${topic.sequence + '. ' + topic.title}"></span>
                                        <span th:if="${topic.contentStatus == 'DRAFT'}" 
                                              class="badge bg-warning">Draft</span>
                                    </div>
                                    <div>
                                        <a th:href="@{'/instructor/course/' + ${course.id} + '/chapter/' + ${selectedChapter.id} + '/topic/' + ${topic.id}}" 
                                           class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Topic Modal -->
    <div class="modal fade" id="createTopicModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Topic</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Select Topic Type</label>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" onclick="createTopic('VIDEO')">
                                <i class="fas fa-video"></i> Video Lesson
                            </button>
                            <button class="btn btn-outline-primary" onclick="createTopic('READING')">
                                <i class="fas fa-book"></i> Reading Material
                            </button>
                            <button class="btn btn-outline-primary" onclick="createTopic('QUIZ')">
                                <i class="fas fa-question-circle"></i> Quiz
                            </button>
                            <button class="btn btn-outline-primary" onclick="createTopic('EXAM')">
                                <i class="fas fa-file-alt"></i> Exam
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const courseId = /*[[${course.id}]]*/ null;
        let topicModal;

        document.addEventListener('DOMContentLoaded', function() {
            topicModal = new bootstrap.Modal(document.getElementById('createTopicModal'));
        });

        function showAddChapterForm() {
            document.getElementById('chapterId').value = '';
            document.getElementById('chapterTitle').value = '';
            document.getElementById('chapterSequence').value = '';
            document.getElementById('chapterForm').style.display = 'block';
            document.getElementById('topicsList').style.display = 'none';
        }

        function selectChapter(chapterId) {
            window.location.href = `/instructor/course/${courseId}/chapter/${chapterId}`;
        }

        function showCreateTopicModal() {
            topicModal.show();
        }

        function createTopic(topicType) {
            topicModal.hide();
            const chapterId = document.getElementById('chapterId').value;
            window.location.href = `/instructor/course/${courseId}/chapter/${chapterId}/topic/create?type=${topicType}`;
        }
    </script>
</body>
</html>
