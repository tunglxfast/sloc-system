<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Chapters</title>
</head>
<body>

<h1>Create Chapters for Course: <span th:text="${courseTitle}"></span></h1>

<div th:if="${errorMessage}">
    <p th:text="${errorMessage}" style="color: red;"></p>
</div>

<div th:if="${successMessage}">
    <p th:text="${successMessage}" style="color: blue;"></p>
</div>

<!-- Exist chapters list -->
<div th:if="${chapters != null}">
    <h2>Existing Chapters</h2>
    <ul>
        <li th:each="chapter : ${chapters}">
            <strong th:text="${chapter.sequence} + '. ' + ${chapter.title}"></strong>
            <ul th:if="${chapter.topics != null and !chapter.topics.isEmpty()}">
                <li th:each="topic : ${chapter.topics}">
                    <span th:text="'- ' + ${topic.title} + ' (' + ${topic.type} + ')'"></span>
                </li>
            </ul>
            <a th:href="@{'/instructor/course/' + ${courseId} + '/chapter/' + ${chapter.id} + '/topic/create'}">Add Topic</a>
        </li>
    </ul>
</div>

<!-- Create new chapter form -->
<h2>Add New Chapter</h2>
<form th:action="@{'/instructor/course/' + ${course.id} + '/chapter/add'}" method="post">
    <label for="title">Chapter Title:</label>
    <input type="text" id="title" name="title" required>
    <button type="submit">Add Chapter</button>
</form>

<a th:href="@{'/instructor/courses'}">Back to Courses</a>

</body>
</html>
