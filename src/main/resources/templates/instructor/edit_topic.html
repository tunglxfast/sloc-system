<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Topic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2>Edit Topic</h2>
                        <p class="text-muted">
                            Course: <span th:text="${course.title}"></span> |
                            Chapter: <span th:text="${chapter.title}"></span>
                        </p>
                    </div>
                    <div>
                        <a th:href="@{'/instructor/course/' + ${course.id} + '/chapters/'}" 
                           class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Chapter
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertSuccess" class="alert alert-success d-none" role="alert"></div>
        <div id="alertError" class="alert alert-danger d-none" role="alert"></div>

        <!-- Topic Form -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i th:class="${topic.topicType == 'VIDEO' ? 'fas fa-video' : 
                                         topic.topicType == 'READING' ? 'fas fa-book' :
                                         topic.topicType == 'QUIZ' ? 'fas fa-question-circle' :
                                         'fas fa-file'}"></i>
                            <span th:text="${topic.topicType}"></span> Topic Details
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="topicForm">
                            <input type="hidden" id="topicId" th:value="${topic.id}">
                            <input type="hidden" id="topicType" th:value="${topic.topicType}">
                            
                            <div class="mb-3">
                                <label for="title" class="form-label">Topic Title</label>
                                <input type="text" class="form-control" id="title" 
                                       th:value="${topic.title}" required>
                            </div>

                            <div class="mb-3">
                                <label for="sequence" class="form-label">Sequence</label>
                                <input type="number" class="form-control" id="sequence" 
                                       th:value="${topic.sequence}" 
                                       th:min="1" 
                                       th:max="${chapter.topics.size()}" required>
                                <div class="form-text">Enter a number between 1 and the total number of topics in this chapter</div>
                            </div>

                            <!-- Video Topic Fields -->
                            <div th:if="${topic.topicType == 'VIDEO'}" class="mb-3">
                                <label for="videoUrl" class="form-label">Video URL</label>
                                <input type="url" class="form-control" id="videoUrl" 
                                       th:value="${topic.videoUrl}">
                                <div class="form-text">Enter the URL of the video (YouTube, Vimeo, etc.)</div>
                            </div>

                            <!-- Reading Topic Fields -->
                            <div th:if="${topic.topicType == 'READING'}" class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control" id="content" rows="10"
                                          th:text="${topic.content}"></textarea>
                            </div>

                            <!-- Quiz/Exam Questions -->
                            <div th:if="${topic.topicType == 'QUIZ' || topic.topicType == 'EXAM'}" id="questionsContainer">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="mb-0">Questions</h6>
                                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="addQuestion()">
                                        <i class="fas fa-plus"></i> Add Question
                                    </button>
                                </div>
                                <div id="questionsList" class="mb-3">
                                    <!-- Questions will be loaded here -->
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Status Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <strong>Content Status:</strong>
                            <span th:if="${topic.contentStatus?.name() == 'PUBLISHED'}" class="badge bg-success">Published</span>
                            <span th:if="${topic.contentStatus?.name() == 'DRAFT'}" class="badge bg-warning">Draft</span>
                            <span th:if="${topic.contentStatus?.name() == 'PUBLISHED_EDITING'}" class="badge bg-info">Editing</span>
                        </div>
                        <div class="mb-2">
                            <strong>Last Updated:</strong>
                            <span th:text="${topic.updatedAt}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Question Template -->
    <template id="questionTemplate">
        <div class="card mb-3 question-item">
            <div class="card-header bg-light">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">Question <span class="question-number"></span></h6>
                    <div>
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeQuestion(this)">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Question Text</label>
                    <textarea class="form-control question-text" name="questions[][text]" rows="2" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Question Type</label>
                    <select class="form-select question-type" name="questions[][type]" onchange="handleQuestionTypeChange(this)" required>
                        <option value="CHOICE_ONE">Single Choice</option>
                        <option value="CHOICE_MANY">Multiple Choice</option>
                    </select>
                </div>
                <div class="answers-container">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label mb-0">Answers</label>
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addAnswer(this)">
                            <i class="fas fa-plus"></i> Add Answer
                        </button>
                    </div>
                    <div class="answer-list">
                        <!-- Answer items will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Answer Template -->
    <template id="answerTemplate">
        <div class="card mb-2 answer-item">
            <div class="card-body py-2">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <div class="form-check">
                            <input type="radio" class="form-check-input correct-answer" name="correct">
                            <label class="form-check-label">Correct</label>
                        </div>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control answer-text" name="questions[][answers][][text]" 
                               placeholder="Answer text" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeAnswer(this)">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const courseId = /*[[${course.id}]]*/ null;
        const chapterId = /*[[${chapter.id}]]*/ null;
        const topicType = /*[[${topic.topicType}]]*/ null;
        const existingTopic = /*[[${topic}]]*/ null;

        document.addEventListener('DOMContentLoaded', function() {
            if (existingTopic && (topicType === 'QUIZ' || topicType === 'EXAM')) {
                loadExistingQuestions(existingTopic.questions);
            }
        });

        document.getElementById('topicForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (topicType === 'QUIZ' || topicType === 'EXAM') {
                if (!validateQuestions()) {
                    return;
                }
            }
            
            const topicData = {
                id: document.getElementById('topicId').value,
                title: document.getElementById('title').value,
                sequence: document.getElementById('sequence').value,
                topicType: document.getElementById('topicType').value
            };

            // Add type-specific data
            if (topicType === 'VIDEO') {
                topicData.videoUrl = document.getElementById('videoUrl').value;
            } else if (topicType === 'READING') {
                topicData.content = document.getElementById('content').value;
            } else if (topicType === 'QUIZ' || topicType === 'EXAM') {
                topicData.questions = collectQuestions();
            }

            saveTopic(topicData);
        });

        function addQuestion() {
            const template = document.getElementById('questionTemplate');
            const clone = template.content.cloneNode(true);
            const container = document.getElementById('questionsList');
            container.appendChild(clone);
            updateQuestionNumbers();
            addAnswer(container.lastElementChild.querySelector('.answer-list'));
            addAnswer(container.lastElementChild.querySelector('.answer-list')); // Add two answers by default
        }

        function removeQuestion(button) {
            if (document.querySelectorAll('.question-item').length <= 1) {
                showError('Topic must have at least one question');
                return;
            }
            button.closest('.question-item').remove();
            updateQuestionNumbers();
        }

        function addAnswer(container) {
            const template = document.getElementById('answerTemplate');
            const clone = template.content.cloneNode(true);
            const questionItem = container.closest('.question-item');
            const answerList = questionItem.querySelector('.answer-list');
            const questionType = questionItem.querySelector('.question-type').value;
            
            // Update input type based on question type
            const correctInput = clone.querySelector('.correct-answer');
            correctInput.type = questionType === 'CHOICE_ONE' ? 'radio' : 'checkbox';
            
            answerList.appendChild(clone);
            updateAnswerGroups();
        }

        function removeAnswer(button) {
            const answerItem = button.closest('.answer-item');
            const answerList = answerItem.closest('.answer-list');
            if (answerList.children.length <= 2) {
                showError('Question must have at least two answers');
                return;
            }
            answerItem.remove();
            updateAnswerGroups();
        }

        function handleQuestionTypeChange(select) {
            const questionItem = select.closest('.question-item');
            const type = select.value;
            const correctInputs = questionItem.querySelectorAll('.correct-answer');
            
            correctInputs.forEach(input => {
                input.type = type === 'CHOICE_ONE' ? 'radio' : 'checkbox';
                if (type === 'CHOICE_ONE') {
                    input.checked = false;
                }
            });
            
            updateAnswerGroups();
        }

        function updateQuestionNumbers() {
            document.querySelectorAll('.question-number').forEach((span, index) => {
                span.textContent = index + 1;
            });
        }

        function updateAnswerGroups() {
            document.querySelectorAll('.question-item').forEach((question, qIndex) => {
                const type = question.querySelector('.question-type').value;
                question.querySelectorAll('.correct-answer').forEach((input, aIndex) => {
                    input.name = type === 'CHOICE_ONE' ? 
                        `correct_${qIndex}` : 
                        `correct_${qIndex}_${aIndex}`;
                });
            });
        }

        function validateQuestions() {
            const questions = document.querySelectorAll('.question-item');
            if (questions.length === 0) {
                showError('Please add at least one question');
                return false;
            }

            for (let question of questions) {
                const answers = question.querySelectorAll('.answer-item');
                if (answers.length < 2) {
                    showError('Each question must have at least two answers');
                    return false;
                }

                const correctAnswers = question.querySelectorAll('.correct-answer:checked');
                if (correctAnswers.length === 0) {
                    showError('Each question must have at least one correct answer');
                    return false;
                }

                const type = question.querySelector('.question-type').value;
                if (type === 'CHOICE_ONE' && correctAnswers.length > 1) {
                    showError('Single choice questions can only have one correct answer');
                    return false;
                }
            }

            return true;
        }

        function collectQuestions() {
            const questions = [];
            document.querySelectorAll('.question-item').forEach((questionEl, index) => {
                const question = {
                    id: questionEl.getAttribute('data-question-id'),
                    content: questionEl.querySelector('.question-text').value,
                    questionType: questionEl.querySelector('.question-type').value,
                    sequence: index + 1,
                    answers: []
                };

                questionEl.querySelectorAll('.answer-item').forEach(answerEl => {
                    question.answers.push({
                        id: answerEl.getAttribute('data-answer-id'),
                        content: answerEl.querySelector('.answer-text').value,
                        isCorrect: answerEl.querySelector('.correct-answer').checked
                    });
                });

                questions.push(question);
            });
            return questions;
        }

        function loadExistingQuestions(questions) {
            questions.forEach(question => {
                addQuestion();
                const questionEl = document.querySelector('.question-item:last-child');
                questionEl.setAttribute('data-question-id', question.id);
                questionEl.querySelector('.question-text').value = question.content;
                questionEl.querySelector('.question-type').value = question.questionType;
                
                const answerList = questionEl.querySelector('.answer-list');
                answerList.innerHTML = ''; // Clear default answers
                
                question.answers.forEach(answer => {
                    addAnswer(answerList);
                    const answerEl = answerList.querySelector('.answer-item:last-child');
                    answerEl.setAttribute('data-answer-id', answer.id);
                    answerEl.querySelector('.answer-text').value = answer.content;
                    answerEl.querySelector('.correct-answer').checked = answer.isCorrect;
                });
            });
        }

        function saveTopic(topicData) {
            fetch(`/instructor/course/${courseId}/edit/topic/edit?chapterId=${chapterId}&topicId=${topicData.id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(topicData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                showSuccess('Changes saved successfully');
                setTimeout(() => {
                    window.location.href = `/instructor/course/${courseId}/chapters`;
                }, 1000);
            })
            .catch(error => showError(error.message));
        }

        function showSuccess(message) {
            const alert = document.getElementById('alertSuccess');
            alert.textContent = message;
            alert.classList.remove('d-none');
            setTimeout(() => alert.classList.add('d-none'), 3000);
        }

        function showError(message) {
            const alert = document.getElementById('alertError');
            alert.textContent = message;
            alert.classList.remove('d-none');
            setTimeout(() => alert.classList.add('d-none'), 3000);
        }
    </script>
</body>
</html>
