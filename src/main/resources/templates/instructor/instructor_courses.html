<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Courses</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Welcome, <span th:text="${user.name}">Instructor</span></h1>

    <h2>Your Managed Courses</h2>

    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}" style="color: red;"></p>
    </div>

    <div th:if="${successMessage}">
        <p th:text="${successMessage}" style="color: blue;"></p>
    </div>

    <div th:if="${courses.size()} == 0" class="alert alert-info">
        <p>You are not managing any courses yet.</p>
        <a href="/course/create" class="btn btn-primary">Create New Course</a>
    </div>

    <div th:if="${courses.size()} > 0">
        <a th:href="@{/instructor/course/create}" class="btn btn-success mb-3">Create New Course</a>

        <table class="table table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Category</th>
                <th>Status</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course, iterStat : ${courses}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${course.title}">Course Title</td>
                <td th:text="${course.category.name}">Category Name</td>
                <td>
                    <span th:classappend="${course.status == 'APPROVED' ? 'badge bg-success' :
                                            course.status == 'REJECTED' ? 'badge bg-danger' :
                                            'badge bg-warning text-dark'}"
                          th:text="${course.status}">Status</span>
                </td>
                <td th:text="${course.startDate}">Start Date</td>
                <td th:text="${course.endDate}">End Date</td>
                <td>
                    <a th:href="@{/instructor/course/edit/{id}(id=${course.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/instructor/course/view/{id}(id=${course.id})}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/instructor/course/delete/{id}(id=${course.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this course?');">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
