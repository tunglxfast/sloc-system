<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Test Topic</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Test Topic</h1>
    <div class="card">
        <div class="card-header">
            <h3>Course: <span th:text="${courseTitle}"></span></h3>
            <h4>Chapter: <span th:text="${chapterTitle}"></span></h4>
        </div>
        <div class="card-body">
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>

            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>

            <form th:action="@{/instructor/course/{courseId}/edit/topic/edit(courseId=${courseId})}" 
                  method="post" 
                  id="testTopicForm">
                <input type="hidden" name="chapterId" th:value="${chapterId}">
                <input type="hidden" name="topicType" th:value="${topicType}">
                <input type="hidden" name="topicId" th:value="${topic.id}">
                <input type="hidden" name="questions" id="questionsJson">

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" 
                           th:value="${topic.title}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" 
                              rows="3" required th:text="${topic.description}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="passScore" class="form-label">Pass Score (%)</label>
                    <input type="number" class="form-control" id="passScore" name="passScore" 
                           min="0" max="100" required th:value="${topic.passScore}">
                </div>

                <!-- Exam-specific fields -->
                <div th:if="${topicType == 'EXAM'}" class="mb-3">
                    <label for="timeLimit" class="form-label">Time Limit (minutes)</label>
                    <input type="number" class="form-control" id="timeLimit" name="timeLimit" 
                           min="1" required th:value="${topic.timeLimit}">
                </div>

                <!-- Questions Section -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Questions</h5>
                    </div>
                    <div class="card-body" id="questionsContainer">
                        <!-- Questions will be added here dynamically -->
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-success" onclick="addQuestion()">Add Question</button>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary" onclick="prepareSubmit(event)">Save Changes</button>
                    <a th:href="@{/instructor/course/{courseId}/edit/chapters(courseId=${courseId})}" 
                       class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
let questionCounter = 0;
const existingQuestions = /*[[${topic.questions}]]*/ [];

function addQuestion(existingQuestion = null) {
    const container = document.getElementById('questionsContainer');
    const questionDiv = document.createElement('div');
    questionDiv.className = 'card mb-3';
    questionDiv.id = `question-${questionCounter}`;
    
    // Store question ID if it exists
    const questionId = existingQuestion?.id || '';
    const questionContent = existingQuestion?.content || '';
    const questionType = existingQuestion?.questionType || 'CHOICE_ONE';
    
    questionDiv.innerHTML = `
        <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="mb-0">Question ${questionCounter + 1}</h6>
            <button type="button" class="btn btn-danger btn-sm" onclick="removeQuestion(${questionCounter})">Remove</button>
        </div>
        <div class="card-body">
            <input type="hidden" class="question-id" value="${questionId}">
            <div class="mb-3">
                <label class="form-label">Question Content</label>
                <textarea class="form-control question-content" rows="2" required>${questionContent}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Question Type</label>
                <select class="form-control question-type" onchange="handleQuestionTypeChange(this)" required>
                    <option value="CHOICE_ONE" ${questionType === 'CHOICE_ONE' ? 'selected' : ''}>Single Choice</option>
                    <option value="CHOICE_MANY" ${questionType === 'CHOICE_MANY' ? 'selected' : ''}>Multiple Choice</option>
                </select>
            </div>
            <div class="answers-container">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label class="form-label">Answers</label>
                    <button type="button" class="btn btn-info btn-sm" onclick="addAnswer(${questionCounter})">Add Answer</button>
                </div>
                <div class="answers" id="answers-${questionCounter}">
                    <!-- Answers will be added here -->
                </div>
            </div>
        </div>
    `;
    
    container.appendChild(questionDiv);
    
    // Add answers
    if (existingQuestion?.answers) {
        existingQuestion.answers.forEach(answer => {
            addAnswer(questionCounter, answer);
        });
    } else {
        // Add default answers for new questions
        addAnswer(questionCounter);
        addAnswer(questionCounter);
    }
    
    questionCounter++;
}

function removeQuestion(questionId) {
    const questionDiv = document.getElementById(`question-${questionId}`);
    questionDiv.remove();
    renumberQuestions();
}

function renumberQuestions() {
    const questions = document.querySelectorAll('#questionsContainer .card');
    questions.forEach((question, index) => {
        question.querySelector('h6').textContent = `Question ${index + 1}`;
    });
}

function addAnswer(questionId, existingAnswer = null) {
    const answersContainer = document.getElementById(`answers-${questionId}`);
    const answerDiv = document.createElement('div');
    answerDiv.className = 'input-group mb-2';
    
    // Get question type
    const questionType = document.querySelector(`#question-${questionId} .question-type`).value;
    const inputType = questionType === 'CHOICE_ONE' ? 'radio' : 'checkbox';
    const answerId = existingAnswer?.id || '';
    const answerContent = existingAnswer?.content || '';
    const isCorrect = existingAnswer?.isCorrect || false;
    
    answerDiv.innerHTML = `
        <div class="input-group-text">
            <input class="form-check-input answer-correct" type="${inputType}" 
                   name="question-${questionId}-correct" ${isCorrect ? 'checked' : ''}>
        </div>
        <input type="hidden" class="answer-id" value="${answerId}">
        <input type="text" class="form-control answer-content" value="${answerContent}" 
               placeholder="Answer content" required>
        <button class="btn btn-outline-danger" type="button" onclick="this.parentElement.remove()">Remove</button>
    `;
    
    answersContainer.appendChild(answerDiv);
}

function handleQuestionTypeChange(selectElement) {
    const questionId = selectElement.closest('.card').id.split('-')[1];
    const questionType = selectElement.value;
    const answerInputs = document.querySelectorAll(`#answers-${questionId} .answer-correct`);
    
    // Update input type for all answers
    answerInputs.forEach(input => {
        input.type = questionType === 'CHOICE_ONE' ? 'radio' : 'checkbox';
        input.name = `question-${questionId}-correct`;
        
        // For single choice, uncheck all except first checked
        if (questionType === 'CHOICE_ONE') {
            const checkedInputs = Array.from(answerInputs).filter(inp => inp.checked);
            if (checkedInputs.length > 1) {
                checkedInputs.slice(1).forEach(inp => inp.checked = false);
            }
        }
    });
}

function prepareSubmit(event) {
    event.preventDefault();
    
    const questions = [];
    document.querySelectorAll('#questionsContainer .card').forEach((questionCard) => {
        const questionId = questionCard.querySelector('.question-id').value;
        const answers = [];
        
        questionCard.querySelectorAll('.answers .input-group').forEach((answerGroup) => {
            answers.push({
                id: answerGroup.querySelector('.answer-id').value || null,
                content: answerGroup.querySelector('.answer-content').value,
                isCorrect: answerGroup.querySelector('.answer-correct').checked
            });
        });
        
        questions.push({
            id: questionId || null,
            content: questionCard.querySelector('.question-content').value,
            questionType: questionCard.querySelector('.question-type').value,
            answers: answers
        });
    });
    
    document.getElementById('questionsJson').value = JSON.stringify(questions);
    document.getElementById('testTopicForm').submit();
}

// Load existing questions when page loads
window.onload = function() {
    existingQuestions.forEach(question => {
        addQuestion(question);
    });
};
</script>
</body>
</html>
