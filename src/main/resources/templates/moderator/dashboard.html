<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Moderator Dashboard</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Laila';
        }
        h4 {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="sticky-top navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <div class="container-fluid justify-content-between">
            <!-- Left elements -->
            <div class="d-flex">
                <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
                    <img src="https://i.imgur.com/FsIOl6L.png" height="20" alt="SLOC Logo" loading="lazy"
                        style="margin-top: 2px;" />
                </a>
            </div>
            <!-- Right elements -->
            <ul class="navbar-nav flex-row">
                <li class="nav-item me-3 me-lg-1"><a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item me-3 me-lg-1"> <a class="nav-link" th:href="@{/courses}">Courses</a>
                </li>
                <li class="nav-item me-3 me-lg-1"> <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item me-3 me-lg-1">
                    <form th:action="@{/logout}" method="POST">
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-5">
        <h1 style="color: rgb(2, 117, 2); font-weight: bold; margin-bottom: 30px;">Moderator Dashboard</h1>
        
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <h2 style="color: rgb(2, 117, 2); font-weight: bold; margin-bottom: 20px;">Pending Course Reviews</h2>
        
        <div th:if="${pendingCourses.empty}" class="alert alert-info">
            No courses pending review.
        </div>
        
        <div th:if="${!pendingCourses.empty}" class="table-responsive">
            <table class="table table-hover">
                <thead class="table-success">
                    <tr>
                        <th>Course Title</th>
                        <th>Instructor</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course : ${pendingCourses}">
                        <td th:text="${course.title}">Course Title</td>
                        <td th:text="${course.instructor.fullName}">Instructor Name</td>
                        <td th:text="${course.category.name}">Category Name</td>
                        <td>
                            <span class="badge rounded-pill bg-warning" th:if="${course.contentStatus == 'READY_TO_REVIEW'}">New Course</span>
                            <span class="badge rounded-pill bg-info" th:if="${course.contentStatus == 'PUBLISHED_EDITING'}">Updating Course</span>
                        </td>
                        <td>
                            <a th:href="@{/moderator/course/{id}/review(id=${course.id})}" 
                               class="btn btn-success btn-sm">Review</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
