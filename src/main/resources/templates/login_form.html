<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
            alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h2 >Login</h2>
          <!-- Messages: error, alert ... -->
          <div>
                <!-- Login error -->
                <div th:if="${param.error}">
                  <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                    <span th:text="${param.error}"></span>
                  </div>
                </div>

                <!-- Logout msg -->
                <div th:if="${param.logout}">
                  <div class="alert alert-success col-xs-offset-1 col-xs-10">
                    You have been logged out.
                  </div>
                </div>

                <!-- Success message -->
                <div th:if="${successMessage}">
                  <div class="alert alert-success col-xs-offset-1 col-xs-10">
                    <span th:text="${successMessage}"></span>
                  </div>
                </div> 

                <!-- Error message -->
                <div th:if="${errorMessage}">
                  <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                    <span th:text="${errorMessage}"></span>
                  </div>
                </div>
          </div>
          <form th:action="@{/authenticateTheUser}" method="POST">

            <!-- Username input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="username" name="username" class="form-control form-control-lg" required/>
              <label class="form-label" for="username">Username</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
              <label class="form-label" for="password">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" data-mdb-ripple-init
              class="btn btn-primary btn-lg btn-block">Login</button>
          </form>
          <div class="mt-3" style="text-align: center;">
            <span>Don't have an account? </span><a href="/register">Register</a>
          </div>
          <div class="mt-3" style="text-align: center;">
            <span>Forgot password? </span><a href="/forgot-password">Reset password</a>
          </div>
          <div class="mt-3" style="text-align: center;">
            <span>Contact support? </span><a href="/support">Contact support</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap -->
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"></script>
</body>

</html>
